//For using the custom plugin
buildscript {
    dependencies {
        classpath files('show-date-time/build/libs/show-date-time-1.0-SNAPSHOT.jar')
    }
}

plugins {
    id 'java'
}
//Applying the custom plugin
apply plugin: ShowDateTimePlugin


wrapper{
    //Overriding the default wrapper version
    distributionUrl = "https\\://services.gradle.org/distributions/gradle-6.2.2-all.zip"
    //task showDateTime will run after wrapper task
    finalizedBy showDateTime
}

//Making sure the showDateTime task, runs after jar task
showDateTime{
    dependsOn jar
}

sourceSets{
    main {
        java.srcDirs = ['src/main/javaCode1','src/main/javaCode2']
    }
}

group 'com.tothenew'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

//Add project dependencies here
dependencies {

    testCompile group: 'junit', name: 'junit', version: '4.12'
    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.0'

}

//For making the jar executable
jar {
    manifest {
        attributes 'Main-Class': 'Main'
    }
}
